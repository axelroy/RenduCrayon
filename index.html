<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <script src="js/gl-matrix-min.js"></script>
    <script src="js/webglTools.js"></script>

    <!--
    Vertex Shader
    -->
    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;
        attribute vec4 aColor;
        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;
        varying vec4 vColor;
        varying vec2 vTextureCoord;
        varying vec4 vPosition;

        void main(void) {
            vColor = aColor;
            vTextureCoord = aTextureCoord;

            vPosition = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
		    gl_Position = vPosition;
        }
    </script>


    <!--
    Fragment Shader
    -->
    <script id="shader-fs" type="x-shader/x-fragment">
        #ifdef GL_ES
        precision highp float;
        #endif
        varying vec4 vColor;
        varying vec4 vPosition;

        uniform sampler2D uColorTexture1;
        uniform sampler2D uColorTexture2;

        varying vec2 vTextureCoord;

        void main(void) {
            vec2 mapCoord = vec2(vTextureCoord.s, vTextureCoord.t);

            float x = (1.0 + vPosition.x/vPosition.w)*500.0/2.0;
            float y = (1.0 + vPosition.y/vPosition.w)*500.0/2.0;

            //gl_FragColor = texture2D(uColorTexture1, vec2(x, y));
            // Chroma key filter (key = 1, 0, 0, 1)

            if(vColor == vec4(1, 0, 0, 1))
                gl_FragColor = texture2D(uColorTexture1, mapCoord);
            else
                gl_FragColor = texture2D(uColorTexture2, mapCoord);
        }
    </script>

    <!--
    JavaScript
    -->
    <script>
        //---------------------------------------------
        //  Déclarations
        //---------------------------------------------
        var rotAngle = 0;
        var angle = 0;
        var index = 0;
        var goForward = true;

        //Déclaration des 3 pointeurs sur buffer permettant de transmettre aux Shaders la géometrie de la scene (position / indices / couleurs)
        var vertexBuffer = null;
        var indexBuffer = null;
        var colorBuffer = null;

        //Déclaration des buffers pour les
        var textCoordsBuffer = null;
        var texColorTab = new Array();
        var textCoords = [];

        //Déclaration des tableaux correspondants aux buffers mais pour le JS
        var indices = [];
        var vertices = [];
        var colors = [];
        //Matrices de transformation
        var mvMatrix = mat4.create();
        var pMatrix = mat4.create();

        //---------------------------------------------
        //  Fonctions pour l'initialisation de la scene
        //---------------------------------------------

        //Fonction pour etablir des ponts entre le JS et les shaders
        //prg est le programme GLSL regroupant les 2 shaders déclaré dans webgltools.js et initialisé dans initProgram()
        function initShaderParameters(prg){
        //Géométrie et couleurs
        prg.vertexPositionAttribute = gl.getAttribLocation(prg, "aVertexPosition");
        gl.enableVertexAttribArray(prg.vertexPositionAttribute);

        prg.colorAttribute = gl.getAttribLocation(prg, "aColor");
        gl.enableVertexAttribArray(prg.colorAttribute);

        //Textures
        prg.textureCoordsAttribute = gl.getAttribLocation(prg, "aTextureCoord");
        gl.enableVertexAttribArray(prg.textureCoordsAttribute);
        prg.texture1 = gl.getUniformLocation(prg, "uColorTexture1");
        prg.texture2 = gl.getUniformLocation(prg, "uColorTexture2");
        prg.texture3 = gl.getUniformLocation(prg, "uColorTexture3");
        prg.texture4 = gl.getUniformLocation(prg, "uColorTexture4");

        //Matrices
        prg.pMatrixUniform = gl.getUniformLocation(prg, 'uPMatrix');
        prg.mvMatrixUniform = gl.getUniformLocation(prg, 'uMVMatrix');
        }

        //Remplissage des buffers
        function initBuffers(){
            vertices = [];
            colors = [];
            indices = [];
            textCoords = [];

            //---------------------------------------------
            //Le cube
            //---------------------------------------------

            // Front face
            vertices.push(-1.0, -1.0,  1.0);
            vertices.push( 1.0, -1.0,  1.0);
            vertices.push( 1.0,  1.0,  1.0);
            vertices.push(-1.0,  1.0,  1.0);
            colors.push(1, 0, 0, 1);
            colors.push(1, 0, 0, 1);
            colors.push(1, 0, 0, 1);
            colors.push(1, 0, 0, 1);
            textCoords.push(0.0, 0.0);
            textCoords.push(1.0, 0.0);
            textCoords.push(1.0, 1.0);
            textCoords.push(0.0, 1.0);
            indices.push(0, 1, 2);
            indices.push(0, 2, 3);

            // Back face
            vertices.push(-1.0, -1.0, -1.0);
            vertices.push(-1.0,  1.0, -1.0);
            vertices.push( 1.0,  1.0, -1.0);
            vertices.push( 1.0, -1.0, -1.0);
            colors.push(1, 0, 0, 1);
            colors.push(1, 0, 0, 1);
            colors.push(1, 0, 0, 1);
            colors.push(1, 0, 0, 1);
            textCoords.push(1.0, 0.0);
            textCoords.push(1.0, 1.0);
            textCoords.push(0.0, 1.0);
            textCoords.push(0.0, 0.0);
            indices.push(4, 5, 6);
            indices.push(4, 6, 7);

            // Top face
            vertices.push(-1.0,  1.0, -1.0);
            vertices.push(-1.0,  1.0,  1.0);
            vertices.push( 1.0,  1.0,  1.0);
            vertices.push( 1.0,  1.0, -1.0);
            colors.push(0, 0, 0, 1);
            colors.push(0, 0, 0, 1);
            colors.push(0, 0, 0, 1);
            colors.push(0, 0, 0, 1);
            textCoords.push(0.0, 1.0);
            textCoords.push(0.0, 0.0);
            textCoords.push(1.0, 0.0);
            textCoords.push(1.0, 1.0);
            indices.push(8, 9, 10);
            indices.push(8, 10, 11);

            // Bottom face
            vertices.push(-1.0, -1.0, -1.0);
            vertices.push( 1.0, -1.0, -1.0);
            vertices.push( 1.0, -1.0,  1.0);
            vertices.push(-1.0, -1.0,  1.0);
            colors.push(0, 0, 0, 1);
            colors.push(0, 0, 0, 1);
            colors.push(0, 0, 0, 1);
            colors.push(0, 0, 0, 1);
            textCoords.push(1.0, 1.0);
            textCoords.push(0.0, 1.0);
            textCoords.push(0.0, 0.0);
            textCoords.push(1.0, 0.0);
            indices.push(12, 13, 14);
            indices.push(12, 14, 15);

            // Right face
            vertices.push( 1.0, -1.0, -1.0);
            vertices.push( 1.0,  1.0, -1.0);
            vertices.push( 1.0,  1.0,  1.0);
            vertices.push( 1.0, -1.0,  1.0);
            colors.push(0, 0, 1, 1);
            colors.push(0, 0, 1, 1);
            colors.push(0, 0, 1, 1);
            colors.push(0, 0, 1, 1);
            textCoords.push(1.0, 0.0);
            textCoords.push(1.0, 1.0);
            textCoords.push(0.0, 1.0);
            textCoords.push(0.0, 0.0);
            indices.push(16, 17, 18);
            indices.push(16, 18, 19);

            // Left face
            vertices.push(-1.0, -1.0, -1.0);
            vertices.push(-1.0, -1.0,  1.0);
            vertices.push(-1.0,  1.0,  1.0);
            vertices.push(-1.0,  1.0, -1.0);
            colors.push(0, 0, 1, 1);
            colors.push(0, 0, 1, 1);
            colors.push(0, 0, 1, 1);
            colors.push(0, 0, 1, 1);
            textCoords.push(0.0, 0.0);
            textCoords.push(1.0, 0.0);
            textCoords.push(1.0, 1.0);
            textCoords.push(0.0, 1.0);
            indices.push(20, 21, 22);
            indices.push(20, 22, 23);

            //Liaison des pointeurs avec les tableaux
            vertexBuffer = getVertexBufferWithVertices(vertices);
            colorBuffer  = getVertexBufferWithVertices(colors);
            indexBuffer  = getIndexBufferWithIndices(indices);
            textCoordsBuffer = getArrayBufferWithArray(textCoords);
        }


        function drawScene(){

            //Préparation de la scene
            gl.clearColor(0.9, 0.9, 0.9, 1.0);
            gl.enable(gl.DEPTH_TEST);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);
            gl.viewport(0, 0, c_width, c_height);    //Associer la projection a la taille du canevas

            // Matrices de transformation
            mat4.identity(mvMatrix);
            mat4.perspective(pMatrix, degToRad(80), c_width / c_height, 0.1, 1000.0);

            translate();
            rotate();

            gl.uniformMatrix4fv(prg.pMatrixUniform, false, pMatrix);
            gl.uniformMatrix4fv(prg.mvMatrixUniform, false, mvMatrix);
            gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
            gl.vertexAttribPointer(prg.vertexPositionAttribute, 3, gl.FLOAT, false, 0, 0);
            gl.bindBuffer(gl.ARRAY_BUFFER, colorBuffer);
            gl.vertexAttribPointer(prg.colorAttribute, 4, gl.FLOAT, false, 0, 0);


            //---------------------------------------------
            //  Passage des textures selon la direction et l'indice
            //---------------------------------------------

            //Textures
            var textureIndex1 = 0;
            var textureIndex2 = 1;


            // Il va falloir faire autrement, c'est extrêmement lourd
            gl.bindBuffer(gl.ARRAY_BUFFER, textCoordsBuffer);
            gl.vertexAttribPointer(prg.textureCoordsAttribute, 2, gl.FLOAT, false, 0, 0);
            gl.activeTexture(gl.TEXTURE0);
            gl.bindTexture(gl.TEXTURE_2D, texColorTab[textureIndex1]);
            gl.uniform1i(prg.texture1, 0);
            gl.activeTexture(gl.TEXTURE1);
            gl.bindTexture(gl.TEXTURE_2D, texColorTab[textureIndex2]);
            gl.uniform1i(prg.texture2, 1);

            gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, indexBuffer);
            gl.drawElements(gl.TRIANGLES, indices.length, gl.UNSIGNED_SHORT,0);
        }

        //Retourne un contexte de rendu sur le canevas déclaré en html
        function initWebGL(){
            gl = getGLContext('webgl-canvas');
            initProgram();
            initBuffers();

            initTextureWithImage("ressources/texture1.jpg", texColorTab);
            initTextureWithImage("ressources/texture2.jpg", texColorTab);
            initTextureWithImage("ressources/texture3.jpg", texColorTab);
            initTextureWithImage("ressources/texture4.jpg", texColorTab);
            initTextureWithImage("ressources/texture5.jpg", texColorTab);

            renderLoop();
        }

        function rotate() {
            if(angle < 0)
            {
                angle++;
                rotAngle ++;
            }
            else if(angle > 0)
            {
                angle--;
                rotAngle--;
            }
            mat4.rotate(mvMatrix, mvMatrix, degToRad(rotAngle), [0, 1, 0]);
        }

        function translate() {
            translationMat = mat4.create();
            mat4.identity(translationMat);
            mat4.translate(translationMat,translationMat, [0.0, 0.0, -3.0]);
            mat4.multiply(mvMatrix,translationMat, mvMatrix);
        }

        //---------------------------------------------
        //Actions des boutons
        //---------------------------------------------
        function goLeft(){
            if(angle == 0)
            {
                goForward = false;
                index --;
                angle = -45;
            }
        }

        function goRight(){
            if(angle == 0)
            {
                goForward = true;
                index ++;
                angle = 45;
            }
        }

        //--------------------------------------------
        //Fonctions parce que JS ca marche pas
        //--------------------------------------------
        Number.prototype.mod = function(n) {
            return ((this%n)+n)%n;
        }
    </script>
</head>

    <h1>Rendu crayon</h1>
    <button id="goLeft" onclick="goLeft()"> << </button>
    <button id="goRight" onclick="goRight()"> >> </button>
    <br />

    </canvas>
</body>
